description: "In questo corso introduttivo a R imparerai le basi di questo meraviglioso linguaggio open source. In particolare imparerai ad utilizzare i vettori, i fattori, le liste e i data frames. Con ciò che imparerai in questo corso sarai pronto a iniziare ad effettuare le tue prime analisi dati. Con più di 2 milioni di utenti in tutto il mondo, R sta rapidamente diventando il principale linguaggio utilizzato in statistica e data science. Ogni anno, il numero di utenti R aumenta di circa il 40% e un numero crescente di organizzazioni lo utilizzano nella loro attività giornaliera. Approfitta di questo corso gratuito per imparare le basi di R e iniziare ad utilizzare questo potente linguaggio!"
author_bio: "Michy Alice è uno studente di ingegneria elettrica presso il Politecnico di Milano che ha una profonda passione per tutto ciò che riguarda il mondo data science."
